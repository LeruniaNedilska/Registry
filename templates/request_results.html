{% block results %}
{% if isValid %}
 <table class="table">
                    <thead>
                        <tr>
                            <th >#</th>
                            <th>Cтатус</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">{{ e.number }}</th>

                        </tr>
                    </tbody>
                </table>
{% else %}
     <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Cтатус</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">{{ e.number }}</th>

                    </tbody>
                </table>
{% endif %}
{% if not export_mode and isValid %}

        <form method="get" action= {{ request.get_full_path }}>
