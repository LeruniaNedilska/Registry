{% extends 'base.html' %}

{% block content %}
    <div class="row"><div class="col-sm-4"></div>
        <div class="col-sm-4">
            {% if error_msg %}
                <div class="alert alert-danger">
                    {{ error_msg }}
                </div>
   {% endif %}
        <form class="form" method="post" action="{% url 'requests' %}">
            <div class="input-group" >
                    {% csrf_token %}
                    <input type="text" class="form-control" required name="search" placeholder="Введіть номер запиту" style="color: #2980b9">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" style="color: #2980b9">Пошук</button>
                    </span>
                </div>
                </form>
            {% block results %} {% endblock %}
</div></div>
        <div class="col-sm-4"></div>
</div>
{% endblock %}
